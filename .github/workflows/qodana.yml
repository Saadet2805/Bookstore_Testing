name: Qodana

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Qodana
        uses: JetBrains/qodana-action@v2023.2
        with:
          project-dir: .
          results-dir: qodana-report

      - name: Upload Qodana Report
        uses: actions/upload-artifact@v3
        with:
          name: qodana-report
          path: qodana-report
